Name: testFlow

Stores:
  - Name: TestStore
    Type: s3local
    Params:
      BucketName: test123

  - Name: FileStore
    Type: s3fs
    Params:
      BucketName: testfs
      MountPath: /home/seb/data/fsdata
      
DefaultStore: FileStore

AvailableNodes:
  - pupload/ffmpeg

DataWells:
  - Store: FileStore
    Edge: teststore_input
    Type: dynamic


Nodes:
  - ID: 0
    DefName: pupload/ffmpeg
    Inputs:
      - Name: VideoStream
        Edge: teststore_input

    Outputs:
      - Name: VideoOut
        Edge: compressed_vids

    Flags: 
      - Name: Flag
        Value: Test123
        
    Command: Encode
    

  